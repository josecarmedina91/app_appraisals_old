<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/login.css">
</head>

<body class="bg-white flex flex-col justify-center items-center h-screen">
  <div class="w-full max-w-xs">
    <img src="img/logo.png" alt="Logo" class="mx-auto mb-5 max-w-xs" />
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="php/login/login.php" method="post"
      onsubmit="return validateForm()">
      <div class="mb-4">
        <input
          class="shadow appearance-none border rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email" type="email" placeholder="Email" name="email" />
        <p id="email-error" class="error-message"></p>
      </div>
      <div class="mb-6 relative">
        <input
          class="shadow appearance-none border rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="password" type="password" placeholder="Password" name="password" />
        <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
          <button type="button" id="toggle-password" class="cursor-pointer">
            <span id="eye-icon">üëÅÔ∏è</span>
          </button>
        </div>
        <p id="password-error" class="error-message"></p>
      </div>
      <div class="mb-6">
        <div class="flex items-center justify-between">
          <label class="block text-gray-700 text-sm font-bold">
            <input class="mr-2 leading-tight" type="checkbox" id="remember-me" />
            <span class="text-sm">Remember me</span>
          </label>
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
            href="recoveryPass.html">
            Forgot Password?
          </a>
        </div>
      </div>
      <div class="flex items-center justify-center">
        <button
          class="w-full text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline btn-sign-in"
          type="submit">
          Sign In
        </button>
      </div>
    </form>
    <div id="error-popup" class="hidden fixed inset-0 z-10 flex items-center justify-center" aria-labelledby="modal-title" role="dialog"
      aria-modal="true">
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        <div
          class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
          <div class="bg-red-100 p-4">
            <h3 class="text-lg leading-6 font-medium text-red-600" id="modal-title">Error</h3>
            <div class="mt-2">
              <p id="error-message" class="text-sm text-red-600"></p>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button type="button"
              class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm"
              onclick="document.getElementById('error-popup').classList.add('hidden');">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/login/login.js"></script>
</body>

</html>
